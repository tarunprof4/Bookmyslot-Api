<!DOCTYPE html>

<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: red;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        body {
            font-family: Arial;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        Hi @Model.CancelledBy.FirstName @Model.CancelledBy.LastName has cancelled your below booked slot
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Country</th>
            <th>Timezone</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>@Model.Title</td>
            <td>@Model.Country</td>
            <td>@Model.TimeZone</td>
            <td>@Model.SlotSlotDate</td>
            <td>@Model.SlotStartTime</td>
            <td>@Model.SlotEndTime</td>
            <td>@Model.SlotDuration</td>
        </tr>
    </table>

</body>
</html>
